<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Color Palette Generator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Pickr for advanced color picker functionality -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
</head>
<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <div class="color-picker-section">
            <div class="color-picker">
                <button id="color-picker-btn"></button>
                <div class="color-values">
                    <label for="hexInput">Hex:</label>
                    <input type="text" id="hexInput" maxlength="9" placeholder="#RRGGBB or #RRGGBBAA">
                </div>
                <button id="addColorBtn">Add Color</button>
            </div>
            <div class="image-upload">
                <label for="imageInput">Upload Image:</label>
                <input type="file" id="imageInput" accept="image/*">
            </div>
            <canvas id="imageCanvas"></canvas>
        </div>
        <div class="palette-section">
            <h2>Your Palette</h2>
            <div id="palette"></div>
            <button id="exportBtn">Export Palette as PNG</button>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
